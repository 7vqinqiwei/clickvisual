[app]
secretKey = "secretKey" # hashStatecode
rootURL = "http://localhost:19001"
baseURL = "/api/admin/login/"
hiddenFields = ["_cluster_", "_log_agent_", "_node_ip_", "_node_name_", "_time_second_", "_time_nanosecond_","_source_","_container_name_","_namespace_","_pod_name_"]
defaultFields = ["_namespace_","_container_name_","_pod_name_","_time_second_"]
permissionFile = './config/resource.yaml'

[server.http]
host = "0.0.0.0"
port = 19001
embedPath = "dist"
maxAge = 86400

[server.governor]
host = "0.0.0.0"
port = 19011

[logger]
level = "debug"
name = "clickvisual.log"

[mysql]
connMaxLifetime = "300s"
debug = true
dsn = "root:shimo@tcp(mysql:13306)/clickvisual?charset=utf8mb4&collation=utf8mb4_general_ci&parseTime=True&loc=Local&readTimeout=1s&timeout=1s&writeTimeout=3s"
level = "panic"
maxIdleConns = 50
maxOpenConns = 100

[auth]
mode = "memstore" # redis memstore
name = "clickvisual_session"
debug = true
Keypairs = "secret"
# if use mode redis
# redisSize = 10
# redisNetwork = "tcp"
# redisAddr = ""
# redisPassword = ""

[[auth.tps]]
typ = "github"
enable = true
allowSignUp = true
clientId = ""
clientSecret = ""
scopes = ["user:email", "read:org"]
authUrl = "https://github.com/login/oauth/authorize"
tokenUrl = "https://github.com/login/oauth/access_token"
apiUrl = "https://api.github.com/user"
allowedDomains = []
teamIds = []
allowedOrganizations = []

[[auth.tps]]
typ = "gitlab"
enable = true
allowSignUp = true
clientId = ""
clientSecret = ""
scopes = ["api"]
authUrl = "https://gitlab.com/oauth/authorize"
tokenUrl = "https://gitlab.com/oauth/token"
apiUrl = "https://gitlab.com/api/v4"
allowedDomains = []
teamIds = []
allowedOrganizations = []

